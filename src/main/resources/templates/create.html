<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>Create</title>
    <link rel="stylesheet" type="text/css" th:href="@{Styles.css}"/>
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <h1>Create Movie</h1>
    <form method="Post" th:action="@{/create}">

        <p>Enter Title</p>
        <input type="text" th:field="${movie.title}"/>
        <p>Enter Year</p>
        <input type="text" th:field="${movie.year}"/>
        <p>Enter Duration</p>
        <input type="text" th:field="${movie.duration}"/>
        <p>Enter Genre</p>
        <input type="text" th:field="${movie.genre}"/>

        <input class="btn btn-primary" type="submit" value="Send"/>
    </form>
</div>
<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
</body>
</html>
